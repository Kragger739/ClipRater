    <main>
        <h1>RATE THIS CLIP</h1>
        <div class="slider">
            <div class="slides__slide">
                <div id="player0"></div>
            </div>
            <div class="slides__slide">
                <div id="player1"></div>
            </div>
            <div class="slides__slide">
                <div id="player2"></div>
            </div>
            <div class="slides__slide">
                <div id="player3"></div>
            </div>
            <div class="slides__slide">
                <div id="player4"></div>
            </div>
        </div>
        <div class="slider__controls">
            <i class="fa-solid fa-arrow-left slider__button slider__button--left"></i>
            <i class="fa-solid fa-pause slider__button--pause"></i>
            <i class="fa-solid fa-arrow-right slider__button slider__button--right"></i>
        </div>
        <div class="rateControls">
            <i class="fa-regular fa-star rate1"></i>
            <i class="fa-regular fa-star rate2"></i>
            <i class="fa-regular fa-star rate3"></i>
            <i class="fa-regular fa-star rate4"></i>
            <i class="fa-regular fa-star rate5"></i>
        </div>
