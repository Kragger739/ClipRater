<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script defer src="assets/js/login.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
</head>

<body>
    <nav class="navBar">
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="howto.html">How it Works</a></li>
            <li><a href="leaderboard.html">Leaderboards</a></li>
        </ul>
    </nav>
    <main>
        <form class="signupForm" action="#" method="post" novalidate>
            <div class="form-field"> <label for="salutation">Salutation</label> <input id="salutation" name="salutation"
                    type="text" placeholder="Mr." required /> </div>
            <div class="form-field">
                <label for="firstName">Username</label>
                <input id="firstName" name="firstName" type="text" autocomplete="given-name" placeholder="BigGuy420"
                    required />
            </div>

            <div class="form-field">
                <label for="lastName">Password</label>
                <input id="lastName" name="lastName" type="text" autocomplete="family-name" placeholder="******"
                    required />
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" placeholder="max.mustermann@gmail.com"
                    required />
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
        <a href="play.html">Play anyways</a>
    </main>
    <footer>
        <ul>
            <li><a href="privacypolicy.html">Privacy policy</a></li>
            <li><a href="imprint.html">Imprint</a></li>
        </ul>
    </footer>
</body>

</html>
