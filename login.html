<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipRater</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script defer src="assets/js/login.js"></script>
</head>

<body>
    <nav class="navBar">
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="howto.html">How it works</a></li>
            <li><a href="leaderboard.html">leaderboards</a></li>
        </ul>
    </nav>
    <main>
        <form class="signupForm" action="#" method="post" novalidate>
            <div class="form-field"> <label for="salutation">Salutation</label> <input id="salutation" name="salutation"
                    type="text" placeholder="Mr." required /> </div>
            <div class="form-field">
                <label for="firstName">First name</label>
                <input id="firstName" name="firstName" type="text" autocomplete="given-name" placeholder="Max"
                    required />
            </div>

            <div class="form-field">
                <label for="lastName">Last name</label>
                <input id="lastName" name="lastName" type="text" autocomplete="family-name" placeholder="mustermann"
                    required />
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" placeholder="max.mustermann@gmail.com"
                    required />
            </div>

            <div class="form-field">
                <label for="region">Region</label>
                <input id="region" name="region" type="text" placeholder="Bern" autocomplete="address-level1"
                    required />
            </div>

            <div class="form-field">
                <label for="city">City</label>
                <input id="city" name="city" type="text" placeholder="koppigen" autocomplete="address-level2"
                    required />
            </div>

            <div class="form-field">
                <label for="address">Address</label>
                <input id="address" name="address" type="text" placeholder="musterstrasse 2"
                    autocomplete="street-address" required />
            </div>

            <div class="form-field">
                <label for="plz">PLZ (Postal code)</label>
                <input id="plz" name="plz" type="text" inputmode="numeric" placeholder="4532" autocomplete="postal-code"
                    required />
            </div>

            <div class="form-field full-width">
                <label for="message">Your Message</label>
                <input id="message" name="message" type="text" placeholder="Your desired message" required />
            </div>

            <button class="button" type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="privacypolicy.html">Privacy policy</a></li>
            <li><a href="imprint.html">Imprint</a></li>
        </ul>
    </footer>
</body>

</html>
